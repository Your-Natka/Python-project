<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header h2 {
            color: #333333;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
            color: #555555;
        }
        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #999999;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome to PhotoShare!</h2>
        </div>
        <div class="content">
            <p>Hi {{username}},</p>
            <p>Thank you for signing up for our service. Please confirm your email to activate your account.</p>
            <p style="text-align:center;">
                <a href="{{host}}api/auth/confirmed_email/{{token}}" class="button">Verify Email</a>
            </p>
            <p>If you did not sign up for our service, please ignore this email.</p>
            <p>Thanks,<br>The PhotoShare Team</p>
        </div>
        <div class="footer">
            &copy; 2025 PhotoShare. All rights reserved.
        </div>
    </div>
</body>
</html>
